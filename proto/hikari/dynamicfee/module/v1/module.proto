syntax = "proto3";

package hikari.dynamicfee.module.v1;

import "cosmos/app/v1alpha1/module.proto";

option go_package = "github.com/Hikari-Chain/hikari-chain/x/dynamicfee/types/module";

// Module is the config object of the builder module.
message Module {
  option (cosmos.app.v1alpha1.module) = {
    go_import : "github.com/Hikari-Chain/hikari-chain/x/dynamicfee"
  };

  // Authority defines the custom module authority. If not set, defaults to the
  // governance module.
  string authority = 1;
}
